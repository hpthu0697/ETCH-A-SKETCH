<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sideBar">
            <div class="sizeOption">
                <div>Grid Size:</div>
                <button class="selectSizeBtn">Select Size</button>
            </div>
            <div class="colorOptions">
                <div>Colors:</div>
                <button class="colorBtns" value="red">Red</button>
                <button class="colorBtns" value="black">Black</button>
                <button class="colorBtns" value="rainbow">Rainbow</button>
                <button class="colorBtns" value="white">Eraser</button>
            </div>
        </div>
        <div id="gridContainer">
            <div id="heading">Htet-a-sketch!</div>
            <div id="container"></div>
        </div>
    </body>

</html>
